<mat-drawer-container style="height: 100%;">


  <mat-drawer mode="over" [(opened)]="opened" style="max-width: 50%; height: 100%;">
    <img src="https://i2.wp.com/www.artit-k.com/wp-content/uploads/2015/03/PaperColorMaterialDesign_Blue.png?fit=1920%2C1200"
      style="width: 100%" />
    <mat-list style="padding: 16px">
      <mat-list-item (click)="navigateOverview()">
        <mat-icon matListIcon>list</mat-icon>
        <h4>Übersicht</h4>
      </mat-list-item>
      <mat-list-item (click)="navigateQuiz()">
        <mat-icon matListIcon>question_answer</mat-icon>
        <h4>Zufällig</h4>
      </mat-list-item>
      <mat-list-item (click)="navigateSettings()">
        <mat-icon matListIcon>settings</mat-icon>
        <h4>Einstellungen</h4>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="this.opened=!this.opened">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Kommunikationssysteme</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
